<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TGCal Support</title>
  <style>
    :root {
      --bg: #f6f8ff;
      --card: #ffffff;
      --text: #1f2430;
      --muted: #5c6475;
      --accent: #5c73d8;
      --line: #e6ebf7;
    }
    body {
      margin: 0;
      padding: 24px;
      background: linear-gradient(145deg, #eef3ff 0%, #f4fbff 45%, #fdf3fb 100%);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
    }
    .wrap {
      max-width: 760px;
      margin: 0 auto;
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 12px 34px rgba(21, 30, 56, 0.08);
    }
    h1 { margin: 0 0 10px; font-size: 30px; }
    p, li { line-height: 1.62; font-size: 16px; }
    .muted { color: var(--muted); }
    a { color: var(--accent); }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>TGCal Support</h1>
    <p class="muted">Need help with PDF import or calendar export?</p>

    <p>Email support: <a href="mailto:tgcal.app@gmail.com?subject=TGCal%20Support">tgcal.app@gmail.com</a></p>

    <p>When reporting an issue, include:</p>
    <ul>
      <li>iPhone model and iOS version</li>
      <li>App version (from TestFlight/App Store)</li>
      <li>A short description and screenshot of the issue</li>
    </ul>
  </main>
</body>
</html>
